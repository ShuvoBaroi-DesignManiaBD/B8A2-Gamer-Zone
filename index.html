<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
    <title>B8A2 Gamer Zone</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav Area -->
        <nav>
            <div class="nav-wrap max-width-and-center">
                <div class="logo">
                    <img src="./images/Frame.png" alt="Logo Icon">
                    <span class="logo-text"><span>G</span>amer</span>
                </div>
                <!-- Menu Area -->
                <div class="menu-wrap">
                    <a href="#about" class="menu-item">About Us</a>
                    <a href="#developers" class="menu-item">Developers</a>
                    <div class="social-share menu-item">
                        <span>Follow Us On</span>
                        <img src="./images/youtube.png" alt="Youtube Icon" class="menu-item">
                        <img src="./images/tiktok.png" alt="Tiktok Icon" class="menu-item">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero">
            <div class="hero-wrap max-width-and-center">
                <div class="left-col">
                    <h1>Play Like The <br><span class="linear">G.O.A.T.</span></h1>
                    <ul>
                        <li class="feature-list-item"><img src="./images/instant play.webp" alt="Instant Play"><p>1-Click instant play</p></li>
                        <li class="feature-list-item"><img src="./images/download - 2023-07-19T152525.296.webp" alt="No Download"><p>No Download</p></li>
                        <li class="feature-list-item"><img src="./images/people.webp" alt="Supported Games"><p>1000s of supported online games</p></li>
                    </ul>
                    <div class="hero-buttons">
                        <button class="primary-btn">Sign In</button>
                        <button class="secondary-btn">Go Rogue</button>
                    </div>
                </div>
                <div class="right-col">
                    <img src="./images/Group 18.webp" alt="">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
